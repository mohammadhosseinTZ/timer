<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h3 class="mot-title">فرصت باقی مانده</h3>
        <div class="mot-timer-wrapper">
          <div class="item">
            <div class="sec">
              <div class="timer">
                <span></span>
              </div>

              <div class="timer">
                <span></span>
              </div>
            </div>
            <span class="title">ثانیه</span>
          </div>
          <div class="item">
            <div class="min">
              <div class="timer">
                <span></span>
              </div>
              <div class="timer">
                <span></span>
              </div>
            </div>
            <span class="title">دقیقه</span>
          </div>
          <div class="item">
            <div class="hour">
              <div class="timer">
                <span></span>
              </div>
              <div class="timer">
                <span></span>
              </div>
            </div>
            <span class="title">ساعت</span>
          </div>
          <div class="item">
            <div class="day">
              <div class="timer">
                <span></span>
              </div>
              <div class="timer">
                <span></span>
              </div>
            </div>
            <span class="title">روز</span>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
