<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js.js"></script>
  </head>
  <body>
    <header>
      <div class="container header-wrapper">
        <img
          width="24"
          height="24"
          src="https://img.icons8.com/ios-filled/50/delete-sign--v1.png"
          alt="delete-sign--v1"
          class="iconClose"
        />
        <div class="mot-banners">
         
            <div class="sunBanner">
              <p>
                <span>طرح تخفیف </span>
               <span> تابستان آموزشی</span>
              </p>
              <img
                width="38"
                height="38"
                src="https://img.icons8.com/fluency/48/smiling-sun.png"
                alt="smiling-sun"
              />
            </div>
     
        
            <div class="discountBanner">
              <span class="percent">%۶۰</span>
              <span class="title">تخفیف</span>
            </div>
      
     
            <div class="ExtensionBanner">
              <p> 
                <span>تمدید</span>
                <span>شد</span>
              </p>
            </div>
 
         
            <div class="clickBanner">
              <p>
                <span>کلیک</span>  
                <span>کنید</span>
              </p>
            </div>
       
        </div>

        <div class="myTimer">
          <h3 class="mot-title">فرصت باقی مانده</h3>
          <div class="mot-timer-wrapper">
            <div class="item">
              <div class="sec">
                <div class="timer">
                  <span></span>
                </div>

                <div class="timer">
                  <span></span>
                </div>
              </div>
              <span class="title">ثانیه</span>
            </div>
            <div class="item">
              <div class="min">
                <div class="timer">
                  <span></span>
                </div>
                <div class="timer">
                  <span></span>
                </div>
              </div>
              <span class="title">دقیقه</span>
            </div>
            <div class="item">
              <div class="hour">
                <div class="timer">
                  <span></span>
                </div>
                <div class="timer">
                  <span></span>
                </div>
              </div>
              <span class="title">ساعت</span>
            </div>
            <div class="item">
              <div class="day">
                <div class="timer">
                  <span></span>
                </div>
                <div class="timer">
                  <span></span>
                </div>
              </div>
              <span class="title">روز</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <footer>
      <div class="container">
        <div class="banner">
          <div class="item">
            <img src="./images/daneshjo.svg" alt="" />
            <span></span>
          </div>

          <div class="item">
            <img src="./images/saat.svg" alt="" />
            <span></span>
          </div>
          <div class="item">
            <img src="./images/book.svg" alt="" />
            <span></span>
          </div>
          <div class="item">
            <img src="./images/tazmin.svg" alt="" />
            <span></span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
